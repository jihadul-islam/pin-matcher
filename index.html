<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <p id="generate_pin" class="form-control" ></p>
                    <button class="generate-pin-btn" id="generate_pin_btn">Generate Pin</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="submitOutput" type="text" placeholder="Write Your Pin..">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="submit_kyeboard('7')">7</div>
                              <div class="button" onclick="submit_kyeboard('8')">8</div>
                              <div class="button" onclick="submit_kyeboard('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="submit_kyeboard('4')">4</div>
                              <div class="button" onclick="submit_kyeboard('5')">5</div>
                              <div class="button"  onclick="submit_kyeboard('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="submit_kyeboard('1')">1</div>
                              <div class="button" onclick="submit_kyeboard('2')">2</div>
                              <div class="button"onclick="submit_kyeboard('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button backSpace" id="backSpace" onclick="back_space()"><</div>
                                <div class="button" onclick="submit_kyeboard('0')">0</div>
                                <div class="button" id="clear" class="clear_submit_number" onclick="clear_submit_number()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left" id="try_left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin_not_match">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin_match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
